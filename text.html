<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen" />
</head>
<body>
<div class="login">
    <h2 class="gradient"><em>LOGIN </em>登陆</h2>
    <div class="form">
        <form id="loginForm" action="#">
            <ul>
                <li>
                    <span>用户名：</span>
                    <input class="text" type="text">
                    <label>
                        <input type="checkbox">
                        <strong>记住我</strong>
                    </label>
                </li>
                <li>
                    <span>密&nbsp;&nbsp;&nbsp;码：</span>
                    <input class="text" type="password">
                    <input type="button" value="登录" id="loginButton">
                </li>
            </ul>
        </form>
    </div>
    <p>
        <a id="toRegist" href="#">新用户注册</a>
        <a href="#">忘记密码</a>
    </p>
</div>

<div class="regist" style="display: none;">
    <h2 class="gradient"><em>REGIST </em>注册</h2>;
    <div class="form">
        <form id="registForm" action="#">
            <ul>
                <li>
                    <span><em>*</em> 用户名：</span>
                    <input class="text" name="username" type="text">
                    <em></em>
                </li>
                <li>
                    <span><em>*</em> 密&nbsp;&nbsp;&nbsp;码：</span>
                    <input class="text" name="password" type="password">
                </li>
                <li>
                    <span><em>*</em> 确认密码：</span>
                    <input class="text" name="password_confirm" type="password">
                </li>
                <li>
                    <span><em>*</em> 邮&nbsp;&nbsp;&nbsp;箱：</span>
                    <input class="text" name="email" type="text">
                </li>
                <li>
                    <span><em>*</em> 验证码：</span>
                    <input class="text" type="text">
                    <img src="img/captcha.png" alt="captcha" title="title" />
                </li>
                <li>
                    <input type="button" value="注册并登陆" id="registButton">
                </li>
            </ul>
        </form>
    </div>
</div>
<div class="sync" style="display: none;">
    <h2 class="gradient"><em>SYNC </em>同步标签</h2>
    <div class="form">
        <form id="syncForm" action="#">
            <ul>
                <li>
                    <div class="tab_info">
                        <img src="https://reg.jd.com/favicon.ico">
                        <div>

                            
                            <a class="title" href="#">狗东</a>
                            <p>www.jd.com</p>
                        </div>
                    </div>
                </li>
                <li>
                    <input type="button" value="同步标签到云端" id="syncButton">
                </li>
            </ul>
        </form>
    </div>
    <p>
        <a href="#">查看同步历史记录</a>
    </p>
</div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/jquery.metadata.js" type="text/javascript"></script>
</body>
</html>
