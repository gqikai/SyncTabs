<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="extension/css/main.css" type="text/css" rel="stylesheet" media="screen" />
    <script>

        window.onload = function () {
            window.addEventListener('message',function(event){
                //确保发送消息的域名是已知的域名


                if(event.origin == "http://localhost:63343/app/teee.html"){
                    //处理接收到的数据
                    processMessage(event.data);
                    //可选：向来源窗口发送回执
                    event.source.postMessage("收到了", "http://localhost:63343/app/teee.html");
                }
            }, false);
        }
    </script>
</head>
<body>

<div class="regist">
    <h2 class="gradient"><em>REGIST </em>注册</h2>
    <div class="form">
        <form action="#">
            <ul>
                <li>
                    <span>用户名：</span>
                    <input class="text" type="text">
                </li>
                <li>
                    <span>密&nbsp;&nbsp;&nbsp;码：</span>
                    <input class="text" type="password">
                </li>
                <li>
                    <span>确认密码：</span>
                    <input class="text" type="password">
                </li>
                <li>
                    <span>邮&nbsp;&nbsp;&nbsp;箱：</span>
                    <input class="text" type="text">
                </li>
                <li>
                    <input class="btn" type="submit" value="注册并登陆">
                </li>
            </ul>
        </form>
    </div>

</div>
</body>
</html>
